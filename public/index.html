<!DOCTYPE html>
<html>

<head>
    <link rel="Stylesheet" href="./css/styles.min.css">
</head>

<body>

    <p class="welcomeP" id="welcome"></p>

    <div class="centered-form" id="centered-form">
        <div class="centered-form__box">
            <form class="userjoinform" id="userjoinform">
                <input placeholder="Please enter your Name" id="name" required />
                <input placeholder="Room " id="room" required />
                <button>Join</button>
            </form>
        </div>
    </div>

    <div class="chat" id="chat1">

        <div class="chat__sidebar" id="sidebar">
        </div>

        <div class="chat__main">
            <div class="chat__messages" id="messages"></div>

            <div class="compose">
                <button class="lockbutton" id="lockbutton">lock room</button>
                <form class="messageform" id="messageform">
                    <input placeholder="Enter your message" />
                    <button>Send</button>
                </form>
                <button class="locbutton" id="locbutton">share location</button>

            </div>


        </div>
    </div>



    <script id="message-template" type="text/html">
        <div class="speech-bubble">
            
            <p style="font-size: 15px;
            font-weight: bold;
            font-style: italic;
            color: brown;
            padding-right:10px">{{name}}{{time}}

            </p><p>{{message}}</p>
            
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
             <p>{{name}}<a href={{location}}>My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>  
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#userList}}
                <li>{{name}}</li>  
          {{/userList}}
        </ul> </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
